<app-nav-bar></app-nav-bar>
<div class="container d-flex justify-content-center">
    <!-- Tarjeta -->
    <div class="card col-md-6">
      <h5 class="card-header">Formulario</h5>
      <div class="card-body"></div>
      <!-- Formulario -->
      <form class="p-4" #pato="ngForm" ngSubmit=" (pato)"> 
          <div class="form-group mb-4">
            <label for="exampleInputPassword1">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              ngModel
            />
          </div>
          <div class="form-group mb-4">
              <label for="exampleInputPassword1">Apellidos</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                ngModel
              />
            </div>
            <div class="form-group mb-4">
              <label for="exampleInputPassword1">Corredor1</label>
              <input
                type="number"
                class="form-control"
                id="Corredor1"
                name="Corredor1"
                ngModel
              />
            </div>
            <div class="form-group mb-4">
                <label for="disabledSelect" class="form-label">Genero</label>
                <select name= "gender" id="gender" class="form-select" required>
                  <option value="Hombre">Hombre</option>
                  <option value="Mujer" >Mujer</option>
                </select>
              </div>
              <div class="form-group mb-4">
                <label for="disabledSelect" class="form-label">Pago Cover</label>
                <select name= "cover" id="cover" class="form-select">
                  <option value="Si">Si</option>
                  <option value="No">No</option>
                </select>
              </div>
              <div class="form-group mb-4">
                <label for="exampleInputPassword1">Corredor2</label>
                <input
                  type="number"
                  class="form-control"
                  id="Corredor2"
                  name="Corredor2"
                  ngModel
                />
              </div>
            
          <button type="submit" class="btn btn-primary"> Mostrar </button>
      </form>
    </div>
  </div>
